<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>URL Shortener</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <style>
      :root {
        --navy: #0a192f;
        --lightest-navy: #182f56;
        --lightest-slate: #ccd6f6;

        --font-sans:  Arial, Helvetica, sans-serif, 'Inter';
        --font-mono: 'SF Mono','Fira Code','Fira Mono','Roboto Mono', monospace;
      }

      body {
        background-color: var(--navy);
        padding: 0;
        margin: 0;  
        text-align: center;
        font-family: var(--font-sans);
      }

      #header {
        font-size: 50px;
        color: var(--lightest-slate);
      }

      #div-form {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 30vh;
        margin: 0;
      }

      input[type="text"],
      input[type="submit"] {
        display: block;
        margin: 30px auto;
        font-size: 25px;
      }

      input[type="submit"] {
        background-color: var(--lightest-navy);
        border: none;
        color: var(--lightest-slate);
        cursor: pointer;
        border-radius: 20px;
        padding: 10px;
      }

      input[type="text"] {
        border-radius: 25px;
        padding: 15px;
        width: 700px;
        text-align: center;
      }
    </style>
  </head>

 <body style="text-align: center;">
    <h1 id="header">URL Shortener</h1>
    <div id="div-form">
      <form action="/CreateShortUrl" method="post">
        <input type="text" id="enteredURL" name="enteredURL" placeholder="Enter your URL..."> 
        <input type="submit" value="submit">
      </form>
    </div>
  </body>
</html>
