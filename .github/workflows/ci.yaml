name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read
  packages: write
  attestations: write
  id-token: write

jobs:
  check-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: run gitleaks
        uses: gitleaks/gitleaks-action@v2.3.7
        with:
          args: --redact
        env:
          github_token: ${{ secrets.GITHUB_TOKEN }}

  go-lint:
    runs-on: ubuntu-latest
    needs: check-secrets
    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: set up go
        uses: actions/setup-go@v3
        with:
          go-version: '1.21.4'

      - name: install golangci-lint
        run: |
          curl -ssfl https://github.com/golangci/golangci-lint/releases/download/v2.1.5/golangci-lint-2.1.5-linux-amd64.tar.gz | tar -xzv
          mv golangci-lint-*/golangci-lint /usr/local/bin/

      - name: run go lint
        run: golangci-lint run

  go-tests:
    runs-on: ubuntu-latest
    needs: go-lint
    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: set up go
        uses: actions/setup-go@v3
        with:
          go-version: '1.21.4'
      
      - name: run go tests with coverage
        run: |
          go mod tidy
          go test ./... -coverprofile=coverage.out -v

      - name: display coverage as table
        run: |
          echo "displaying coverage summary as a table:"
          go tool cover -func=coverage.out

  build-and-push-image:
    runs-on: ubuntu-latest
    needs: go-tests
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: build and push
        uses: ./.github/actions/docker-build
        with:
          registry: ghcr.io
          image_name: ${{ github.repository }}
          push_on_build: true
          context: .
          tags: 'latest,${{ github.sha }}'
          github_token: ${{ secrets.github_token }}
