name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  check_secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2.3.7
        with:
          args: --redact
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  go_lint:
    runs-on: ubuntu-latest
    needs: check_secrets
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.21.4'

      - name: Install golangci-lint
        run: |
          curl -sSfL https://github.com/golangci/golangci-lint/releases/download/v1.50.1/golangci-lint-1.50.1-linux-amd64.tar.gz | tar -xzv
          mv golangci-lint-*/golangci-lint /usr/local/bin/

      - name: Run Go Lint
        run: golangci-lint run

  go_tests:
    runs-on: ubuntu-latest
    needs: go_lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.21.4'
      
      - name: Run Go Tests with Coverage
        run: |
          go mod tidy
          go test ./... -coverprofile=coverage.out -v

      - name: Display Coverage as Table
        run: |
          echo "Displaying coverage summary as a table:"
          go tool cover -func=coverage.out

  build-and-push-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and Push
        uses: "./.github/actions/docker-build/action.yaml"
        with:
          registry: ghcr.io
          image_name: ${{ github.repository }}
          push_on_build: true
          context: .
          tags: 'latest'
